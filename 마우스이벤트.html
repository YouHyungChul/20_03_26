<!DOCTYPE html>
<head>
<style>
    body{
        margin: 0px;
    }
    #box{
        background-color: yellow;
        width: 100%;
        height: 600px;
        position: relative; /*자식에 위치가 지정되면,
                                    부모도 반드시 위치가 지정되어야 한다.*/
    }
    #pic{
        position: absolute;
        left:0px;
        top:0px;

    }
</style>
<script>
    // 사용자가 마우스를 움직일때마다, 마우스의 좌표(x,y)를 구해서
    // 화면에 출력해보자!!
    function getPoint(){
        // console.log??? ->> 자바스크립트 콘솔 영역에 출력
        // console.log("마우스의 x좌표", event.clientX);
        var info = document.getElementById("info");
        info.innerText=event.clientX + " , " + event.clientY;

        // 피카츄의 위치를 위에서 구한 마우스좌표와 일치 시키자!!
        var pic = document.getElementById("pic");
        pic.style.left = (event.clientX -35) + "px";
        pic.style.top = (event.clientY -35) + "px";

    }

</script>
</head>

<body >
    
    <div id = "box" onmousemove="getPoint();">
        <img id = "pic" src="../images/ppika.jpg" width="70px"/>
        마우스좌표 : <h1 id="info">0</h1>
    </div>

</body>
</html>
