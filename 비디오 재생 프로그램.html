<!DOCTYPE html>
<head>
    <style>
        #myVideo{
            position: absolute;
            left: 200px;
            top: 300px;
            transform: scale(2,2);
            opacity: 1.0; /* 1 - 불투명  0 - 투명*/
        }

    </style>
    <script>
        // 문서내에 비디오 요소를 재생하다.
        function playMovie(){
            var myVideo = document.getElementById("myVideo");
            myVideo.play();
        }
        function pauseMovie(){
            var myVideo = document.getElementById("myVideo");
            myVideo.pause();
        }

    </script>
</head>
